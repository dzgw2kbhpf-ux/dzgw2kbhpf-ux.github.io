<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JDM Custom Garage</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}
#ui {
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  padding: 12px;
  border-radius: 12px;
  color: white;
  font-family: sans-serif;
}
#ui label {
  font-size: 14px;
}
</style>
</head>

<body>
<div id="ui">
  <label>ボディカラー：</label>
  <input type="color" id="colorPicker" value="#ff0000">
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158/examples/js/loaders/GLTFLoader.js"></script>

<script>
/* ========= シーン ========= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

/* ========= カメラ ========= */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 1.3, 4);

/* ========= レンダラー ========= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.outputEncoding = THREE.sRGBEncoding;
document.body.appendChild(renderer.domElement);

/* ========= ライト ========= */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));

const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
dirLight.position.set(5, 5, 5);
scene.add(dirLight);

/* ========= 地面 ========= */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(20, 20),
  new THREE.MeshStandardMaterial({ color: 0x222222 })
);
ground.rotation.x = -Math.PI / 2;
ground.position.y = -0.5;
scene.add(ground);

/* ========= 車（仮モデル） ========= */
let car;

const loader = new THREE.GLTFLoader();
loader.load(
  "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf",
  (gltf) => {
    car = gltf.scene;
    car.scale.set(2, 2, 2);
    car.position.y = 0;
    scene.add(car);
  }
);

/* ========= カスタム：色変更 ========= */
document.getElementById("colorPicker").addEventListener("input", e => {
  if (!car) return;
  car.traverse(obj => {
    if (obj.isMesh && obj.material && obj.material.color) {
      obj.material.color.set(e.target.value);
    }
  });
});

/* ========= アニメーション ========= */
function animate() {
  requestAnimationFrame(animate);
  if (car) car.rotation.y += 0.004;
  renderer.render(scene, camera);
}
animate();

/* ========= リサイズ ========= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
